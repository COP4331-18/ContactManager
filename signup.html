<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="itemContainer">
          <div class="loginTitle">
            <span class="blueText">Sign-in</span> to your account
          </div>
          <form id="loginDiv">
            <div class="loginText marginTop">Email</div>
            <input
              placeholder="you@gmail.com"
              type="text"
              class="userInput"
              id="userName"
            />
            <div class="loginText containerPassword">Password</div>
            <input type="password" class="userInput" id="userPassword" s />
          </form>
          <button type="button" class="loginButton">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
