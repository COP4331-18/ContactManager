<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="signUpText">Sign Up</div>
      <div class="formContainer">
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text" id="firstNameText">First Name</span>
            <input
              type="text"
              id="firstNameInput"
              class="form-control bg-light"
              aria-label="Username"
              aria-describedby="basic-addon1"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="lastNameText">Last Name</span>
            <input
              type="text"
              id="lastNameInput"
              class="form-control bg-light"
              aria-label="Username"
              aria-describedby="basic-addon1"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input
              type="text"
              class="form-control font-3 bg-light form-control-password"
            />
          </div>

          <button class="btn btn-lg btn-primary w-100 fs-6 mt-4">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
