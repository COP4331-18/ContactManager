<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script defer src="/js/search.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="/css/search.css" />
  </head>
  <body>
    <div class="container mainContainer">
      <div class="containerSearch">
        <div class="searchBarContent">
          <input type="text" id="searchBar" placeholder="Search" />
          <a href="#" class="searchBtn material-symbols-outlined"> search </a>
        </div>
      </div>

      <div class="tableHeadingContainer">
        <h1 class="tableHeading">Contacts</h1>

        <div class="tableHeading newContact">
          <button data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bx bx-plus"></i>New
          </button>
        </div>
      </div>

      <div
        class="modal fade"
        data-bs-backdrop="static"
        id="exampleModal"
        tabindex="-1"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Contact</h5>
              <button
                id="closeBtn"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input
                class="modalInput"
                type="text"
                id="contactInputFirst"
                placeholder="First Name"
              />
              <input
                class="modalInput"
                type="text"
                id="contactInputLast"
                placeholder="Last Name"
              />
              <input
                class="modalInput"
                type="gmail"
                id="contactInputEmail"
                placeholder="you@gmail.com"
              />
              <input
                class="modalInput"
                type="tel"
                id="contactInputPhone"
                placeholder="(407)-555-5555"
                maxlength="10"
              />
            </div>
            <div class="modal-footer">
              <button
                data-bs-dismiss="modal"
                id="btnCreate"
                type="button"
                class="btn btn-primary"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="table-responsive tableContent">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Kyle</td>
                <td>Cook</td>
                <td>kylecook@gmail.com</td>
                <td>407-558-5554</td>
                <td>
                  <button class="roundedBtn">
                    <ion-icon
                      name="create-sharp"
                      role="img"
                      class="md hydrated"
                    ></ion-icon>
                  </button>

                  <button class="roundedBtn saveBtn">
                    <ion-icon name="checkmark-sharp"></ion-icon>
                  </button>
                  <button class="roundedBtn deleteBtn">
                    <ion-icon
                      name="person-remove-sharp"
                      role="img"
                      class="md hydrated"
                    ></ion-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
