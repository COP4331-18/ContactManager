    <div class="forms-container">
      <div class="wrapper" id="login-form">
        <form>
          <h1>Login</h1>

          <div id="invalidText" class="invalid">
            Invalid username/password
          </div>
          <div id="invalidText" class="input-box">
            <input id="userName" requried type="text" placeholder="Username" />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              id="userPassword"
              requried
              type="Password"
              placeholder="Password"
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button id="loginBtn" type="button" class="btn">Login</button>

          <div class="register-link">
            <p>
              Don't have an account? <a href="about_us.html" id="open-register">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="wrapper" id="register-form">
        <form action="">
          <h1>Register</h1>
          <div id="validSignUp" class="invalid">
              Account created.
          </div>
          <div class="input-box">
            <input
              id="firstName"
              type="text"
              placeholder="First Name"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input id="lastName" type="text" placeholder="Last Name" />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              id="newUser"
              type="text"
              placeholder="Username"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              id="newPassword"
              type="password"
              placeholder="Password"
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button id="registerBtn" type="button" class="btn">Register</button>
          <div class="register-link">
            <p>
              Already have an account? <a href="#" id="open-login">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
