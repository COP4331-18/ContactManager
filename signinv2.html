      </div>
    </div>
    <div class="forms-container">
    <div class="wrapper" id="login-form">
      <form action="">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="Password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forget">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forget password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#" id="open-register">Register</a></p>
        </div>
      </form>
    </div>

        <div class="wrapper" id="register-form">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required />
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required />
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <button type="submit" class="btn">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="#" id="open-login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/signinv2.js"></script>
  </body>
</html>
