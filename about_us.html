<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #0c192c;
            color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .member {
            margin: 20px;
            padding: 20px;
            border: 1px solid lightblue;
            border-radius: 10px;
            width: 300px; /* Adjust the width of the information square */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100px; /* Adjust the size of the image */
            height: 100px;
            border-radius: 50%; /* Make the image round */
        }

        /* Responsive layout - makes the menu and the content stack on top of each other */
        @media (max-width: 600px) {
            .member {
                width: 100%;
            }
        }
        .navigation .btnLogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500px;
            margin-left: 40px;
            transition: .5s;
            text-align: center;
            line-height: 46px;
            display: inline-block;
            text-decoration: none;
            transition: .5s;
        }
        .navigation {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background: transparent;
            z-index: 10;
        }
        .navigation .btnLogin-popup:hover {
            background-color: #fff;
            color: #162938;
        }
        header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px 20px;
            z-index: 99;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navigation">
                <a href="signinv2.html" class="btnLogin-popup">Login</a>
            </nav>
        </header>
    </div>
    <h1 style="width: 100%; text-align: center;">About Us</h1>

    <div class="member">
        <img src="images/3.png" alt="Burchard, Reed">
        <h2>Burchard, Reed</h2>
        <p>Front End</p>
    </div>

    <div class="member">
        <img src="images/1.png" alt="Graterol Medina, Raul">
        <h2>Graterol Medina, Raul</h2>
        <p>Database</p>
    </div>

    <div class="member">
        <img src="images/2.png" alt="Medina, David">
        <h2>Medina, David</h2>
        <p>API</p>
    </div>

    <div class="member">
        <img src="images/4.png" alt="Rebollar, Jovanny">
        <h2>Rebollar, Jovanny</h2>
        <p>Front End</p>
    </div>

    <div class="member">
        <img src="images/5.png" alt="Vosler, Austin">
        <h2>Vosler, Austin</h2>
        <p>Project Manager</p>
    </div>
</body>
</html>
