<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/splashpage.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftSide">
        <div class="container">
          <div class="title">
            <h2>Contact Records</h2>
          </div>
        </div>
      </div>

      <div class="rightSide">
        <div class="spinningRecord">
          <svg viewBox="0 0 400 400">
            <g id="record">
              <circle r="200" cx="200" cy="200" />
              <circle class="line" r="180" cx="200" cy="200" />
              <circle class="line" r="160" cx="200" cy="200" />
              <circle class="line" r="140" cx="200" cy="200" />
              <circle id="label" cx="200" cy="200" r="65" />
              <text y="180" x="170">Contact</text>
              <text y="230" x="176">Record</text>
              <circle id="dot" cx="200" cy="200" r="6" />
            </g>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
